name: waste_wise
description: "A Waste Sorting App to promote recycling habits."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.0
  camera: ^0.11.2
  provider: ^6.1.2
  http: ^1.2.2
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/logos/
    - assets/icons/bins/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/wwlogo.png
  adaptive_icon_background: "#FFFFFFFF"
  adaptive_icon_foreground: assets/wwlogo.png
  min_sdk_android: 21
  web:
    generate: true
    image_path: assets/wwlogo.png
    background_color: "#FFFFFF"
    theme_color: "#54AF75"
  windows:
    generate: true
    image_path: assets/wwlogo.png
  macos:
    generate: true
    image_path: assets/wwlogo.png

